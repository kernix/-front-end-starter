<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Style Guide</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/../../../css/bootstrap.min.css" />
  <link rel="stylesheet" href="/../../../css/bootstrap-theme.min.css" />
  <link rel="stylesheet" href="/../../../css/font-awesome.min.css" />
  <link rel="stylesheet" href="/../../../css/theme.css" />
  <link href="css/anime.css" rel="stylesheet" type="text/css" />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <div class="detail m-scene" id="main">
    <div class="m-detail-layout">
      <div class="m-aside scene_element scene_element--fadein">
        <h3 class="aside_title">
            <a href="index.html" class="m-button">
            <span class="txt">Home</span>
            </a>
          </h3>
      </div>
      <div class="m-right-panel m-page scene_element white scene_element--fadeinup scene_element--fadeinright-wide">
        <div class="right-panel_top m-highlight">
          <div class="m-header">
            <div class="m-breadcrumb" itemprop="breadcrumb">
              <h1 class="m-type-display-1">
                  Javascript
                </h1>
            </div>

          </div>
        </div>

        <div class="container">
          <div class="style-guide-row clearfix">
            <h3>Alert</h3>
            <a href="javascript:void(0);" id="alert" class="btn btn-primary">Alert</a> http://t4t5.github.io/sweetalert/ http://oitozero.github.io/ngSweetAlert/#/home
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/../../../js/all.js"></script>
  <script src="/../../../js/main.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      var alert = $('#alert');
      alert.click(function(event) {
        swal({
          title: "Error!",
          text: "Here's my error message!",
          type: "error",
          confirmButtonText: "Cool"
        });
      });

    });
  </script>

</body>

</html>
